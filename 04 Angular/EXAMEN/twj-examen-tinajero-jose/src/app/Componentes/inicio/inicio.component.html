<div class="container">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" name="nombre" placeholder="Nombre del celular" [(ngModel)]="nuevoCelular.nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sistema Operativo</label>
      <div class="col-sm-10">
        <input type="string" name="sistemaOperativo" class="form-control" placeholder="sistemaOperativo" [(ngModel)]="nuevoCelular.sistemaOperativo">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Version</label>
      <div class="col-sm-10">
        <input type="number" name="version" class="form-control" placeholder="Version de Celular" [(ngModel)]="nuevoCelular.version">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="crearCelular()">Crear nuevo Celular</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-md-6"><h4>
    Estos son los Celulares listados
  </h4></div>
</div>
<br>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-lg-8">
    <div class="card-deck" >
      <app-celular-componente *ngFor="let celular of celularlist" [celular]="celular"></app-celular-componente>
    </div>
  </div>
</div>
