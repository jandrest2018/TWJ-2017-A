<h1 class="display-6">Bienvenidos a Celulares</h1>
<div title="Celulares" href=""><img src="https://fscl01.fonpit.de/userfiles/4155894/image/teaser-worst-smartphones-w628.jpg" alt="" class="img-responsive"/></div>
<br>

  <div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input class="form-control-success" name="nombre" placeholder="Nombre Celular" [(ngModel)]="nuevoCelular.nombre">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sistema Operativo</label>
        <div class="col-sm-10">
          <input class="form-control-success" name="sistemaOperativo" placeholder="Sistema Operativo" [(ngModel)]="nuevoCelular.sistemaOperativo">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Version</label>
        <div class="col-sm-10">
          <input type="number" name="version" class="form-control-success" placeholder="Version del Celular" [(ngModel)]="nuevoCelular.version">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-success" (click)="crearCelular()">Crear Nuevo Celular</button>
        </div>
      </div>

    </form>
  </div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-md-6"><h5>
    Listado de Celulares Ingresados
  </h5></div>
</div>
<br>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-lg-8">
    <div class="card-deck" >
      <app-celular *ngFor="let celular of celularlist" [celular]="celular"></app-celular>
    </div>
  </div>
</div>
