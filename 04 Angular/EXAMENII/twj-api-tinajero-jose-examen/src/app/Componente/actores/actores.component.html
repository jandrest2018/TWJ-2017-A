<div class="card">
  <div class="card-header">
    Pais: {{actor.country}}
  </div>
  <img class="card-img-top img-fluid" style="max-height: 70%; max-width: 90%; margin: 0 auto;" [src]="'http://microblogging.wingnity.com/JSONParsingTutorial/image.jpg'+ actor.spouse">
  <div class="card-block">
    <h4 class="card-title">{{actor.name}}</h4>
    <p class="card-text">{{actor.descrption}}</p>
    <a href="#" class="btn btn-success" (click)="guardarActor()">Guardar</a>
  </div>
  <div class="card-block">
    Fecha de Nacimiento: {{actor.dob}}
  </div>
</div>
