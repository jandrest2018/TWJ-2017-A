<div class="container">

  <br>
  <h1>Deber N 1</h1>
  <br>
  <button class="btn btn-outline-success" (click)="cargarPlanetas()"><<br><br>CARGAR PLANETAS
  </button>
  <div class="row">
    <div class="col-sm-4" *ngFor="let planeta of planetas; let i=index">
      {{planeta.name}}
      <app-planeta-star-wars [planeta]="planeta">
      </app-planeta-star-wars>

    </div>
  </div>
  <div class="container">
    <h1>Deber N 2</h1>
    <h2>BIENVENIDOS CREAR USUARIO</h2>
    <h2>Usuarios</h2>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <pre>
            {{nuevoUsuario | json }}
          </pre>
          <label class="col-form-label">
            Nombre Usuario:
          </label>
          <input class="form-control"
                 placeholder="Ingrese nuevo nombre"
                 [(ngModel)]="nuevoUsuario.nombre" type="text">
        </div>
        <button class="btn btn-primary" (click)="crearUsuario()">Crear Usuario</button>
        <button class="btn btn-primary" (click)="actualizarUsuario()">Actualizar Lista de Usuarios</button>
      </div>
    </div>
    <br>
    <h3>Usuarios:</h3>

    <div class="row">
      <div class="col-sm-3" *ngFor="let usuario of usuarios;let i = index;">
        <h3>{{usuario.nombre}}</h3>
        <p class="card-text">{{usuario.nombre}} </p>
        <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id, i)"> Eliminar usuario</button>
      </div>
    </div>
  </div>
